<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:wght@400;500;600;700;900&family=Signika:wght@700&family=Source+Code+Pro:ital,wght@0,200;0,300;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="JS/script.js" defer></script>
    <title>Formulário JS</title>
</head>

<body>



    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form action="#" id="form" class="form">
            <div class="form_control">
                <labe for="username">Nome de usuário</labe>
                <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form_control">
                <labe for="email">Email</labe>
                <input type="email" id="email" placeholder="Digite seu email..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form_control ">
                <labe for="password">Senha</labe>
                <input type="password" id="password" autocomplete="new_password" placeholder="Digite sua senha..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form_control ">
                <labe for="password_confirmation">Confirmação de senha</labe>
                <input type="password" id="password_confirmation" autocomplete="new_password"
                    placeholder="Confirme sua senha..." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>


    

    <script src="https://kit.fontawesome.com/37ba8f87a6.js" crossorigin="anonymous"></script>
</body>

</html>
